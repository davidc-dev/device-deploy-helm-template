{{- $dataMountPath := .Values.storage.mountPath | default "/data" -}}
{{- $hasConfig := .Values.config.enabled -}}
{{- $hasDataPVC := .Values.storage.useNfs -}}
{{- $hasAkv := .Values.akv.enabled -}}
{{- $hasVolumeMounts := or $hasConfig (or $hasDataPVC $hasAkv) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "device-app.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "device-app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "device-app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "device-app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "device-app.serviceAccountName" . }}
      {{- if .Values.podSecurityContext }}
      securityContext:
{{ toYaml .Values.podSecurityContext | indent 8 }}
      {{- end }}
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.securityContext }}
          securityContext:
{{ toYaml .Values.securityContext | indent 12 }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
              name: http
          {{- if .Values.config.extraEnv }}
          env:
            {{- range .Values.config.extraEnv }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- end }}
          {{- if and .Values.akv.enabled .Values.akv.syncK8sSecret.enabled }}
          envFrom:
            - secretRef:
                name: {{ .Values.akv.syncK8sSecret.name }}
          {{- end }}
          {{- if $hasVolumeMounts }}
          volumeMounts:
            {{- if $hasConfig }}
              {{- if $hasDataPVC }}
            - name: config
              mountPath: {{ printf "%s/device.yaml" $dataMountPath }}
              subPath: device.yaml
              {{- else }}
            - name: config
              mountPath: {{ $dataMountPath }}
              {{- end }}
            {{- end }}
            {{- if $hasDataPVC }}
            - name: data
              mountPath: {{ .Values.storage.mountPath }}
              {{- if .Values.storage.subPath }}
              subPath: {{ .Values.storage.subPath }}
              {{- end }}
            {{- end }}
            {{- if $hasAkv }}
            - name: akv-secrets
              mountPath: /mnt/secrets
              readOnly: true
            {{- end }}
          {{- end }}
          livenessProbe:
{{ toYaml .Values.livenessProbe | indent 12 }}
          readinessProbe:
{{ toYaml .Values.readinessProbe | indent 12 }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
      {{- if $hasVolumeMounts }}
      volumes:
        {{- if $hasConfig }}
        - name: config
          configMap:
            name: {{ include "device-app.fullname" . }}-config
        {{- end }}
        {{- if $hasDataPVC }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.storage.pvc.name }}
        {{- end }}
        {{- if $hasAkv }}
        - name: akv-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ include "device-app.fullname" . }}-akv
        {{- end }}
      {{- end }}
