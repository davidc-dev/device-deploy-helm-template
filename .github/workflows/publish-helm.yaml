name: Publish Helm Chart

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  workflow_dispatch:

env:
  CHART_DIR: .
  PACKAGE_DIR: chart-packages
  CHART_REPO_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare existing gh-pages content
        run: |
          mkdir -p "${PACKAGE_DIR}"
          if git ls-remote --exit-code origin gh-pages >/dev/null 2>&1; then
            git fetch origin gh-pages:gh-pages
            git worktree add gh-pages-worktree gh-pages
            rsync -a --exclude '.git' gh-pages-worktree/ "${PACKAGE_DIR}/" || true
          fi

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Lint and package chart
        run: |
          helm lint "${CHART_DIR}"
          helm package "${CHART_DIR}" --destination "${PACKAGE_DIR}"

      - name: Copy static site assets
        run: |
          if [ -d docs ]; then
            rsync -a docs/ "${PACKAGE_DIR}/"
          fi

      - name: Update Helm repo index
        run: |
          pushd "${PACKAGE_DIR}" >/dev/null
          if [ -f index.yaml ]; then
            mv index.yaml index-prev.yaml
            helm repo index . --url "${CHART_REPO_URL}" --merge index-prev.yaml
            rm index-prev.yaml
          else
            helm repo index . --url "${CHART_REPO_URL}"
          fi
          popd >/dev/null

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.PACKAGE_DIR }}
          publish_branch: gh-pages

      - name: Cleanup worktree
        if: always()
        run: |
          if [ -d gh-pages-worktree ]; then
            git worktree remove gh-pages-worktree --force
            git branch -D gh-pages || true
          fi
